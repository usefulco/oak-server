syntax = "proto3";

option go_package = "github.com/usefulco/oak-server/internal/provider";

enum Provider {
    AWS = 0;
}

service ProviderService {
    rpc SetupAWS (SetupAWSRequest) returns (SetupAWSResponse);
}

message SetupAWSRequest {
    string iam_prefix = 1;
}

message SetupAWSResponse {
    string media_live_iam_arn = 1;
}
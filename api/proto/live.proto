syntax = "proto3";

option go_package = "github.com/usefulco/oak-server/internal/live";

service LiveService {
    rpc CreateLive (CreateLiveRequest) returns (Live);
}

message Live {
    string id = 1;
    string provider = 2;
    string type = 3;
    string name = 4;
    string description = 5;
}

message CreateLiveRequest {
    string provider = 1;
    string type = 2;
    string name = 3;
    string description = 4;
}

message GetLiveRequest {
    string id = 1;
}